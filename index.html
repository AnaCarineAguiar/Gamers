<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamers</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;500;600&display=swap"
      rel="stylesheet"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>

<section class="login" id="login">
  <div class="logo-login">
    <img src="public/images/logo.svg" alt="logo gamers"/>
    <h1>LOGIN</h1>
  </div>
</br>
  <form>
    <div class="email">
      <label class="login-email">Email</label>
      <input type="email" class="login-email" placeholder="Digite seu email">
      <div class="email-texto">Nunca compartilharemos seu e-mail com mais ninguém.</div>
    </div>

    <div class="login-senha">
      <label class="senha">Senha</label>
      <input type="senha" class="senha" placeholder="Digite sua senha">
    </div>
    <div class="checkbox">
      <input type="checkbox" class="checkbox1">
      <label class="checkbox">Mostrar senha</label>
    </div>
    <button type="submit" class="botao">Entrar</button>

    <p onclick="Cadastrando()">Cadastre aqui</p>
  </form>
</section>
</br>

<section class="cadastro" id="cadastro">
    <div class="cadastro-logo">
      <img src="imagem\logo cadastro.svg" alt="logo-cadastro"/>
      <h1>CADASTRO</h1>
    </div>
  </br>
    <div class="form-cadastro">
      <form>
        <div class="cadastro-nome">
          <label class="nome">Nome</label>
          <input type="text" class="form" placeholder="Digite seu nome">
        </div>
        <div class="cadastro-endereco">
          <label class="endereco">Endereço</label>
          <input type="text" class="form" placeholder="ex: Rua XXX XXXXXXX, número, CEP, cidade, estado">
        </div>
        <div class="cadastro-nick">
          <label class="nick">Defina seu Nickname</label>
          <input type="text" class="form" placeholder="ex: @XXXXXXXX">
        </div>
        <div class="cadastro-email">
          <label class="email">Email</label>
          <input type="email" class="form" placeholder="Digite seu email">
        </div>
        <div class="cadastro-senha">
          <label class="senha">Senha</label>
          <input type="senha" class="form" placeholder="Digite uma senha">
        </div>

      </br>
        <div class="cadastro2">
          <button type="submit" class="botao">Cadastrar</button>
        </div>
      </form>
    </div>
</section>

</body>
<script>
  var login = document.getElementById("login");
  var cadastro = document.getElementById("cadastro");
cadastro.style.display= "none";

function Cadastrando() {
  login.style.display= "none";
  cadastro.style.display= "block";
}



</script>
</html>
